# This is a basic workflow to help you get started with Actions

name: ReadyAPI Automation

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  Run-Tests:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # checkout branch
      - uses: actions/checkout@v1

     # - name: create downloads folder
       # run: |
        # mkdir -p ~/Downloads


      - name: Download ReadyAPI installer
        run: curl https://dl.eviware.com/ready-api/3.59.0/ReadyAPI-x64-.sh -o ~/Downloads/ReadyAPI-x64-.sh

      - name: List directory contents recursively on Ubuntu
        run: |
         ls -la ~/

      - name: Install ReadyAPI
        run: ./ReadyAPI-x64-.sh -c
      


        
